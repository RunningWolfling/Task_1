{% extends "main.html" %}

{% block content %}
<h2> Войти в систему </h2>
<form method="post" action="{% url 'login'%}">
{% csrf_token %}
<table>
    <tr>
        <td>{{ from.username.label_tag }}</td>
        <td>{{ from.username }}</td>
    </tr>
    <tr>
        <td>{{ from.password.label_tag }}</td>
        <td>{{ from.password }}</td>
    </tr>
</table>
<input type="submit" value="Войти">
</form>
<button><a href="/sign/signup"> Регистрация </a></button>
{% endblock %}
